<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to Keto Recipes</h1>
  <section class="keto-list"></section>

  <form>
    <h2>Add Recipes</h2>
    <fieldset>
      <label for="">Name:</label>
      <input type="text" name="name">
    </fieldset>
    <fieldset>
      <label for="">Img:</label>
      <input type="text" name="img">
    </fieldset>
    <fieldset>
      <label for="">flavour:</label>
      <input type="text" name="flavour">
    </fieldset>
    <fieldset>
      <label for="">ingredients:</label>
      <input type="text" name="ingredients">
    </fieldset>
    <fieldset>
      <label for="">Cooking method:</label>
      <input type="text" name="cooking_method">
    </fieldset>
    <button>Add Recipes</button>
  </form>

  <script>
    function createRecipe(event) {
      event.preventDefault()
      const form = event.target

      const data = Object.fromEntries(new FormData(form))


      fetch('/api/recipes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(recipe => {
          state.recipes.push(recipe)
          renderRecipeList()
        })

      // const form = document.querySelector('form')
      // form.addEventListener('submit', createRecipe)
    }

  </script>



</body>
<script>

  function renderRecipeList() {
    const recipeListDom = document.querySelector('.recipe-list')

    recipeListDom.innerHTML = state.recipes.map(recipes => ` 
    <section class="recipe">
      <header> 
        <h2>${recipe.name})</h2>
        <h3>${recipe.flavour}</h3>
      </header>
      <img src="${recipe.img}>"
      <br>
      <p> ${recipe.ingredients} </p>
      <p> ${recipe.cooking_method} </p>
`).join('')
  }

</script>

</html>
