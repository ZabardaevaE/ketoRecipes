<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to Keto Recipes</h1>
  <section class="keto-list"></section>
</body>
<script>
  const state = {
    recipes: []
  }

  fetch('/api/recipes')
    .then(res => res.json())
    .then(recipes => {
      state.recipes = recipes
      renderRecipeList()
    })

  function renderRecipeList() {
    const recipeListDom = document.querySelector('.recipe-list')

    recipeListDom.innerHTML = state.recipes.map(recipes => ` 
    <section class="recipe">
      <header> 
        <h2>${recipe.name})</h2>
        <h3>${recipe.flavour}</h3>
      </header>
      <img src="${recipe.img}>"
      <br>
      <p> ${recipe.ingredients} </p>
      <p> ${recipe.cooking_method} </p>
`).join('')
  }

</script>

</html>
