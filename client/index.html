<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Welcome to Keto Recipes</h1>
  <nav class="header-nav">
    <ul>
      <li onClick="renderAddRecipe()">Add Recipe</li>
      <li>onClick="renderRecipeList()">View Recipes</li>
    </ul>
  </nav>

  
  <script>
    function createRecipe(event) {
      event.preventDefault()
      const form = event.target

      const data = Object.fromEntries(new FormData(form))


      fetch('/api/recipes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(recipe => {
          state.recipes.push(recipe)
          renderRecipeList()
        })

      // const form = document.querySelector('form')
      // form.addEventListener('submit', createRecipe)
    }

  </script>


<main id="page" class="content"></main>
</body>
<script>

  function renderRecipeList() {
    const recipeListDom = document.querySelector('.recipe-list')

    recipeListDom.innerHTML = state.recipes.map(recipes => ` 
    <section class="recipe">
      <header> 
        <h2>${recipe.name})</h2>
        <h3>${recipe.flavour}</h3>
      </header>
      <img src="${recipe.img}>"
      <br>
      <p> ${recipe.ingredients} </p>
      <p> ${recipe.cooking_method} </p>
`).join('')
  }

</script>

</html>
